<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Private Repo Workflow</title>
</head>
<body>
    <h1>Trigger für Private Repo</h1>
    <button id="triggerButton">Trigger Workflow</button>

    <script>
        document.getElementById("triggerButton").addEventListener("click", async function() {
            try {
                const response = await fetch(`https://api.github.com/repos/${process.env.USERNAME}/${process.env.REPO}/actions/workflows/${process.env.WORKFLOW_FILE}/dispatches`, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${process.env.PAT_PUSH}`,
                        "Accept": "application/vnd.github.v3+json",
                    },
                    body: JSON.stringify({
                        ref: process.env.BRANCH
                    })
                });

                if (response.ok) {
                    alert("Workflow wurde erfolgreich ausgelöst!");
                } else {
                    alert("Fehler beim Auslösen des Workflows.");
                }
            } catch (error) {
                console.error("Fehler:", error);
            }
        });
    </script>
</body>
</html>
