<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Private Repo Workflow</title>
</head>
<body>
    <h1>Trigger für Private Repo</h1>
    <button id="triggerButton">Trigger Workflow</button>

    <script>
        document.getElementById("triggerButton").addEventListener("click", async function() {
            try {
                // Anfrage an den Backend-Endpoint, um den GitHub-Workflow zu triggern
                const response = await fetch("https://multichaintools.vercel.app/api/github-trigger", {
                    method: "GET",
                });

                if (response.ok) {
                    alert("Workflow wurde erfolgreich ausgelöst!");
                } else {
                    alert("Fehler beim Auslösen des Workflows.");
                }
            } catch (error) {
                console.error("Fehler:", error);
            }
        });
    </script>
</body>
</html>
