<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Private Repo Workflow</title>
</head>
<body>
    <h1>Trigger für Private Repo</h1>
    <button id="triggerButton">Trigger Workflow</button>

    <script>
        document.getElementById("triggerButton").addEventListener("click", async function() {
            try {
                const response = await fetch("https://multichaintools.vercel.app/api/github-trigger", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ ref: "main" })
                });

                const text = await response.text(); // NICHT .json(), sondern als Text lesen
                console.log("Antwort als Text:", text);

                if (response.ok) {
                    alert("Workflow wurde erfolgreich ausgelöst!");
                } else {
                    alert("Fehler beim Auslösen des Workflows:\n" + text);
                }
            } catch (error) {
                console.error("Fehler:", error);
                alert("Fehler in der Anfrage:\n" + error);
            }
        });
    </script>
</body>
</html>
