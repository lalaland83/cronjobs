name: Stop Cron Loop

on:
  workflow_dispatch:

jobs:
  stop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Leere pending.json
        run: echo "[]" > pending.json

      - name: Commit Änderung
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Stop loop – clear pending"
          file_pattern: pending.json
