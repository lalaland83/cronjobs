name: ğŸ”ƒ Start Cron Loop

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  kickstart:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ•’ Generate first schedule
        run: node .github/scripts/cron-runner.js

      - name: ğŸ” Debug Git Info (optional, zum ÃœberprÃ¼fen)
        run: |
          echo "ğŸ”§ Git Remote:"
          git remote -v
          echo "ğŸ”§ Git Config:"
          git config --list

      - name: âœ… Commit and push with PAT
        env:
          GIT_AUTH_TOKEN: ${{ secrets.PAT_PUSH }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/execute-job.yml

          git diff --cached --quiet && echo "âš ï¸ No changes to commit" && exit 0

          git commit -m "ğŸŸ¢ First cron scheduled"

          echo "ğŸ” Setze origin auf PAT:"
          git remote set-url origin https://x-access-token:${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}.git

          echo "ğŸš€ Pushing mit PAT_PUSH via origin:"
          git push origin HEAD:main

