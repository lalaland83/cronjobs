name: ðŸ”ƒ Start Cron Loop

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  kickstart:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Generate first schedule
        run: node .github/scripts/cron-runner.js

      - name: Commit initial schedule manually
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/execute-job.yml
          git commit -m "ðŸŸ¢ First cron scheduled"
          git push
