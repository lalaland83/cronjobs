name: ğŸ”ƒ Start Cron Loop

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  kickstart:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ•’ Generate first schedule
        run: node .github/scripts/cron-runner.js

      - name: âœ… Commit initial schedule manually
        env:
          GIT_AUTH_TOKEN: ${{ secrets.PAT_PUSH }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/execute-job.yml
          git commit -m "ğŸŸ¢ First cron scheduled" || echo "No changes to commit"
          git push https://x-access-token:${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
