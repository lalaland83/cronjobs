name: 🔃 Start Cron Loop

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  kickstart:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🕒 Generate first schedule
        run: node .github/scripts/cron-runner.js

      - name: 🔍 Debug Git Info (optional, zum Überprüfen)
        run: |
          echo "🔧 Git Remote:"
          git remote -v
          echo "🔧 Git Config:"
          git config --list

      - name: ✅ Commit and push with PAT
        env:
          GIT_AUTH_TOKEN: ${{ secrets.PAT_PUSH }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add .github/workflows/execute-job.yml

          # Falls keine Änderungen, abbrechen ohne Fehler
          git diff --cached --quiet && echo "⚠️ No changes to commit" && exit 0

          git commit -m "🟢 First cron scheduled"
          
          echo "🚀 Pushing with PAT_PUSH..."
          git push https://x-access-token:${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
