name: Test PAT
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Test PAT
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          echo "Testing PAT..."
          curl -X GET \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/lalaland83/cronjobs