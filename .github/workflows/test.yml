name: Test File Creation

on:
  workflow_dispatch: # Manuelles Ausl√∂sen zum Testen

jobs:
  create-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_PUSH }}
          ref: ${{ secrets.BRANCH }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install node-fetch

      - name: Create and push file via GitHub API
        env:
          PAT_PUSH: ${{ secrets.PAT_PUSH }}
          REPO: ${{ secrets.REPO }}
          USERNAME: ${{ secrets.USERNAME }}
          BRANCH: ${{ secrets.BRANCH }}
          KEY_FILE: ${{ secrets.KEY_FILE }}
        run: |
          echo "KEY_FILE content: $KEY_FILE"
          node .github/scripts/create-file.js
