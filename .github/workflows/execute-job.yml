concurrency:
  group: cronjob-lock
  cancel-in-progress: false

name: Execute Scheduled Task

on:
  schedule:
    - cron: '0 12 * * *' # Wird automatisch überschrieben

permissions:
  contents: write
  actions: write

jobs:
  run-task:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for stop signal
        run: |
          if [ -f restart.txt ]; then
            echo "⛔️ Restart flag gefunden. Abbruch."
            exit 0
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run task
        run: npm run run:task

      - name: Append to executed.json
        run: npm run append:executed

      - name: Generate next schedule
        run: npm run generate:schedule

      - name: Git pull to avoid push conflict
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git pull --rebase origin main

      - name: Commit updated files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "✅ Task executed and next scheduled"
          file_pattern: |
            pending.json
            executed.json
            .github/workflows/execute-job.yml
